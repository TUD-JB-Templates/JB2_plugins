# This file was created automatically with `myst init --gh-pages` ü™Ñ üíö
# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: MyST GitHub Pages Deploy
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [main]
env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install MyST
        run: npm install -g mystmd
      - name: install dependencies
        run: npm install qrcode
      - name: Build HTML Assets
        run: myst build --html
      # we want to check for .js files in static folder, and add <script> {content of files} </script> to the end of each head in each html file
      - name: insert static files
        run: |
          set -e

          echo "üîç Searching for JS files in ./static"
          js_files=$(find static -type f -name "*.js" | sort)
          if [ -z "$js_files" ]; then
            echo "‚ö†Ô∏è No JS files found in ./static"
            exit 0
          fi

          # Build script tags block
          script_tags=""
          for js_file in $js_files; do
            # Compute relative path from HTML dir to JS file
            rel_path=$(realpath --relative-to="${{ inputs.html_dir }}" "$js_file")
            script_tags="${script_tags}\n<script src=\"${rel_path}\"></script>"
          done

          echo "üí° Injecting scripts into HTML files in '${{ inputs.html_dir }}'"
          find "${{ inputs.html_dir }}" -type f -name "*.html" | while read -r file; do
            sed -i "s|</body>|${script_tags}\n</body>|g" "$file"
          done

          echo "‚úÖ Injection complete."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4