name: Build and Deploy MyST (multi-language)

on:
  push:
    branches:
      - main
      - language-*
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Prevent overlap but keep independent deployments per branch
concurrency:
  group: pages-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Use dynamic environment per branch for clarity
    environment:
      name: github-pages-${{ github.ref_name }}
      url: ${{ steps.compute-url.outputs.deployed_url }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - uses: typst-community/setup-typst@v4
      - name: Install MyST
        run: npm install -g mystmd

      # 🧮 Determine language folder and BASE_URL
      - name: Compute BASE_URL and deployment URL
        id: compute-url
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            LANG_PATH="en"
          elif [[ "${GITHUB_REF_NAME}" == language-* ]]; then
            LANG_PATH="${GITHUB_REF_NAME#language-}"
          else
            echo "This branch is not configured for deployment."
            exit 0
          fi

          echo "lang_path=${LANG_PATH}" >> $GITHUB_OUTPUT
          echo "BASE_URL=/${{ github.event.repository.name }}/${LANG_PATH}" >> $GITHUB_ENV
          echo "deployed_url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${LANG_PATH}/" >> $GITHUB_OUTPUT

      # 🧱 Build HTML
      - name: Build HTML Assets
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: myst build --html

      # 📦 Upload the built HTML
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

      # 🚀 Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 🗺️ Show final URL
      - name: Show deployment URL
        run: echo "✅ Deployed to ${{ steps.compute-url.outputs.deployed_url }}"
