# This file was created automatically with `myst init --gh-pages` ü™Ñ üíö
# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: MyST GitHub Pages Deploy
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [main]
env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install MyST
        run: npm install -g mystmd
      - name: install dependencies
        run: npm install qrcode
      - name: Build HTML Assets
        run: myst build --html
      # we want to check for .js files in static folder, and add <script> {content of files} </script> to the end of each head in each html file
      - name: Insert static files
        run: |
          set -e

          HTML_DIR="_build/html"
          STATIC_SRC="static"
          STATIC_DEST="$HTML_DIR/static"

          echo "üîç Searching for JS files in $STATIC_SRC..."
          js_files=$(find "$STATIC_SRC" -type f -name "*.js" | sort)
          js_count=$(echo "$js_files" | grep -c '.js' || true)

          if [ "$js_count" -eq 0 ]; then
            echo "‚ö†Ô∏è No JS files found in $STATIC_SRC"
            exit 0
          fi

          echo "‚úÖ Found $js_count JS file(s):"
          echo "$js_files" | sed 's/^/   - /'

          echo ""
          echo "üì¶ Copying JS files to $STATIC_DEST ..."
          mkdir -p "$STATIC_DEST"
          for js_file in $js_files; do
            cp --parents "$js_file" "$HTML_DIR"/
            echo "üìÅ Copied: $js_file ‚Üí $STATIC_DEST"
          done
          echo "‚úÖ Copy complete."

          echo ""
          echo "üìú Contents of static JS files (first 20 lines each):"
          echo "----------------------------------------------------"
          for js_file in $js_files; do
            echo "üß© File: $js_file"
            echo "----------------------------------------------------"
            head -n 20 "$js_file" || true
            echo ""
          done

          echo "üí° Building script tag block..."
          script_tags=""
          for js_file in $js_files; do
            rel_path=$(realpath --relative-to="$HTML_DIR" "$HTML_DIR/$js_file")
            script_tags="${script_tags}\n<script src=\"${rel_path}\"></script>"
          done

          echo ""
          echo "üîç Searching for HTML files under $HTML_DIR..."
          html_files=$(find "$HTML_DIR" -type f -name "*.html" | sort)
          html_count=$(echo "$html_files" | grep -c '.html' || true)

          if [ "$html_count" -eq 0 ]; then
            echo "‚ö†Ô∏è No HTML files found in $HTML_DIR"
            exit 1
          fi

          echo "‚úÖ Found $html_count HTML file(s) to update:"
          echo "$html_files" | sed 's/^/   - /'

          echo ""
          echo "üõ†Ô∏è Inserting <script> tags before </head> in each HTML file..."
          echo "-------------------------------------------------------------"

          for file in $html_files; do
            echo "üîß Updating: $file"
            sed -i "s|</head>|${script_tags}\n</head>|g" "$file"
          done

          echo ""
          echo "‚úÖ Injection complete."
          echo "üìä Summary:"
          echo "   - JS files processed: $js_count"
          echo "   - HTML files updated: $html_count"
          echo "-------------------------------------------------------------"


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4